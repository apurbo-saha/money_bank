<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside Html</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            Lets Deposit or Withdraw some <span class="font-semibold text-violet-600">Money</span> !!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-black">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-field"
                        placeholder="Enter your deposit amount">
                    <button id="btn-deposit" class="bg-amber-400 hover:bg-blue-700 px-8 py-2 rounded-lg">Deposit</button>
                </div>
                <div class="bg-sky-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email"
                        placeholder="Enter your withdraw amount">
                    <button id="btn-withdraw" class="bg-amber-400 hover:bg-blue-700 px-8 py-2 rounded-lg">Withdraw</button>  
                </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
